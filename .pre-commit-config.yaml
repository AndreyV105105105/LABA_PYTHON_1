# .pre-commit-config.yaml
repos:
  # Автоформатирование кода
  - repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
      - id: black
        args: [--line-length=88]
        exclude: ^test_.*\.py$

  # Сортировка импортов
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: [--profile=black]
        exclude: ^test_.*\.py$

  # Проверка стиля кода
  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: [--max-line-length=88, --extend-ignore=E203,W503]
        exclude: ^test_.*\.py$

  # Проверка типов (опционально)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.6.1
    hooks:
      - id: mypy
        args: [--ignore-missing-imports]
        exclude: ^test_.*\.py$

  # Запуск тестов
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: python -m pytest test_m2_calculator.py -v
        language: system
        pass_filenames: false
        always_run: true

  # Проверка синтаксиса Python
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-ast
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
        args: [--maxkb=500]

  # Проверка кода безопасности
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [--skip=B101,B601]
        exclude: ^test_.*\.py$
